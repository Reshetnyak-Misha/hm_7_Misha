<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Roboto:wght@100;400;700&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@400;500&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./styles/normilize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Bella</title>
</head>
<body>
<header class="header">
    <div class="wrapper header__wrapper">
        <a href="/" class="header__home-link">
            <img src="/hm_7_Misha/assets/img/logo.png" alt="Bella logotype">
        </a>
        <nav class="header__navigation">
            <ul class="header__list">
                <li class="header__item">
                    <a href="">Home</a>
                </li>
                <li class="header__item">
                    <a href="">Product</a>
                </li>
                <li class="header__item">
                    <a href="">Faq</a>
                </li>
                <li class="header__item">
                    <a href="">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <!-- hero section -->
    <section class="hero">
        <div class="wrapper">
            <p CLASS="wrapper__header">Food app</p>
            <h1 class="wrapper__main-title">Why stay hungry when you can order form Bella Onojie</h1>
            <p class="wrapper__footer">Download the bella onojeâ€™s food app now on</p>
            <div class="wrapper__button">
                <button class="wrapper__button-left-orange">Playstore</button>
                <button class="wrapper__button-right">App store</button>
            </div>
        </div>
    </section>
    <!-- mobiles section -->
    <section class="phone">
        <img src="/hm_7_Misha/assets/img/Rectangle.png" alt="red mobile" class="phone-red">
        <img src="/hm_7_Misha/assets/img/Rectangle1.png" alt="white mobile" class="phone-white">
    </section>
    <!-- steps section -->
    <section>
        <h2 class="steps__title-header">How the app works</h2>
        <ul>
            <li>
                <figure class="mobile-login">
                    <img src="/hm_7_Misha/assets/img/mobile-login.png" alt="mobile with login"
                         class="mobile-login__screen">
                    <figcaption class="mobile-login__wrapper">
                        <h3 class="mobile-login__header">Create an account</h3>
                        <p class="mobile-login__main">Create/login to an existing account to get started</p>
                        <p class="mobile-login__footer">An account is created with your email and a desired password</p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure class="mobile-food">
                    <img src="/hm_7_Misha/assets/img/food-screen.png" alt="mobile with food screen">
                    <figcaption class="mobile-food__wrapper">
                        <h3 class="mobile-food__header">Explore varieties</h3>
                        <p class="mobile-food__main">Shop for your favorites meal as e dey hot.</p>
                        <p class="mobile-food__footer">Shop for your favorite meals or drinks and enjoy while doing
                            it.</p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure class="mobile-payment">
                    <img src="/hm_7_Misha/assets/img/payment-screen.png" alt="mobile with payment screen"
                         class="mobile-payment__screen">
                    <figcaption class="mobile-payment__wrapper">
                        <h3 class="mobile-payment__header">Checkout</h3>
                        <p class="mobile-payment__main">When you done check out and get it delivered.</p>
                        <p class="mobile-payment__footer">When you done check out and get it delivered with ease.</p>
                    </figcaption>
                </figure>
            </li>
        </ul>
    </section>
    <!-- download section -->
    <section class="download-background">
        <div class="download">
            <h2 class="download__title">Download the app now.</h2>
            <p class="download__content">Available on your favorite store. Start your premium experience now</p>
        </div>
        <div class="download-button">
            <button class="download-button_left-orange">Playstore</button>
            <button class="download-button_right">App store</button>
        </div>
    </section>
</main>
<footer class="footer">
    <a href="">
        <img src="/hm_7_Misha/assets/img/logo.png" alt="Bella logotype">
    </a>
    <div class="photo-log">
    <img src="/hm_7_Misha/assets/img/ant-design_twitter-outlined.png" alt="twitter">
    <img src="/hm_7_Misha/assets/img/ant-design_facebook-filled.png" alt="facebook">
    <img src="/hm_7_Misha/assets/img/instagram.png" alt="instagram">
    </div>
    <p class="footer-content">Copywright 2020 Bella Onojie.com</p>
</footer>
</body>
</html>
